<script type="text/javascript">
    RED.nodes.registerType('leanix-factsheet', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {
                value: ""
            },
            factType: {
                value: ""
            },
            chatId: {
                value: ""
            },
            token: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function() {
            return this.name || "leanix-factsheet";
        }
    });
</script>

<script type="text/x-red" data-template-name="leanix-factsheet">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>

    </div>
    <div class="form-row">
        <label for="node-input-token"><i class="icon-tag"></i> Bearer token</label>
        <input type="text" id="node-input-token" placeholder="Authentication Bearer Token">
    </div>
    <div class="form-row">
        <label for="node-input-factType"><i class="icon-tag"></i> Factsheet type</label>
        <input type="text" id="node-input-factType" placeholder="Enter factsheet type or pass it using msg.factType">
    </div>
    <div class="form-row">
        <label for="node-input-chatId"><i class="icon-tag"></i> Chat ID</label>
        <input type="text" id="node-input-chatId" placeholder="Enter Chat ID or pass it using msg.chatId">
    </div>
</script>

<script type="text/x-red" data-help-name="leanix-factsheet">
    <p>A simple node that uses the LeaniX REST API to query factsheets</p>
</script>
